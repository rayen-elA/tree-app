<div *ngIf="node">
    <div class="node">
      {{ node.getVal() }}
    </div>
    <div class="children">
      <div class="child" *ngIf="node.getLeft()">
        <app-tree-node [node]="node.getLeft()"></app-tree-node>
      </div>
      <div class="child" *ngIf="node.getRight()">
        <app-tree-node [node]="node.getRight()"></app-tree-node>
      </div>
    </div>
  </div>
